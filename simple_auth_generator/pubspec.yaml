name: simple_auth_generator
description: simple_auth is an http client generator using source_gen and inspired from retrofit and chopper
version: 2.0.3
homepage: https://github.com/clancey/simple_auth
author: James Clancey <james.clancey@gmail.com>

environment:
  sdk: '>=2.0.0-dev <3.0.0'

dependencies:
  simple_auth:
    git: https://github.com/yonatann/simple_auth.git
  analyzer: ^0.39.10
  build: '>=0.12.6 <2.0.0'
  build_config: ^0.4.2
  meta: ^1.1.0
  path: ^1.3.2
  source_gen: ^0.9.5
  logging: ^0.11.3
  code_builder: ^3.1.0
  dart_style: ^1.2.0
dev_dependencies:
  test:
  build_runner: ^1.10.0
  build_runner_core: ^5.2.0
  build_test: ^0.10.0
  build_verify: ^1.1.0

dev_dependency_overrides:
  simple_auth:
    path: ../simple_auth